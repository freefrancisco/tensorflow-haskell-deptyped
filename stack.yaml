resolver: lts-11.18

packages:
  - '.'
  - 'tensorflow-mnist-deptyped'
  - location:
      git: https://github.com/tensorflow/haskell.git
      commit: c731a6f768c2f0285632b0b2097b2682a0c45861
    subdirs:
      - tensorflow
      - tensorflow-core-ops
      - tensorflow-logging
      - tensorflow-mnist
      - tensorflow-mnist-input-data
      - tensorflow-opgen
      - tensorflow-ops
      - tensorflow-proto
      - tensorflow-records
      - tensorflow-records-conduit
      - tensorflow-test
    extra-dep: true
extra-deps:
  - haskell-src-exts-1.19.1
  - proto-lens-protobuf-types-0.2.2.0
  - proto-lens-0.2.2.0
  - proto-lens-protoc-0.2.2.3
  - proto-lens-descriptors-0.2.2.0
  - snappy-0.2.0.2
  - snappy-framing-0.1.1

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []
